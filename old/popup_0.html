<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Upload Tab Info</title>
    <script src="js/axios.js"></script>
    <script src="js/common.js"></script>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            justify-content: flex-start;
            align-items: flex-start;
        }
        .radio-group {
            margin: 10px 0;
            display: flex;
            gap: 15px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
        }
        .tags-section {
            margin: 10px 0;
        }
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }
        .tag-checkbox {
            display: none;
        }
        .tag-label {
            display: inline-block;
            padding: 5px 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
        }
        .tag-checkbox:checked + .tag-label {
            background-color: #007bff;
            color: white;
        }
        #tagsContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 10px;
        }
        .tag-input-container {
            display: flex;
            gap: 8px;
            position: relative;
        }
        #tagInput {
            flex: 1;
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        #addTagButton, #refreshTagsButton {
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 32px;
        }
        #refreshTagsButton {
            padding: 6px;
            background-color: #6c757d;
        }
        #refreshTagsButton:hover {
            background-color: #5a6268;
        }
        #addTagButton:hover {
            background-color: #0056b3;
        }
        #refreshTagsButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }
        .suggestion-item {
            padding: 8px 12px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f0f0f0;
        }
        .options-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
        }
        .options-group label {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            user-select: none;
        }
        .options-group input[type="checkbox"] {
            margin: 0;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        .url-display {
            background-color: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #dee2e6;
            margin-bottom: 0px;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
            color: #6c757d;
        }
        .url-display-group {
            margin-bottom: 5px;
        }
        .url-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        .url-label {
            font-size: 12px;
            font-weight: bold;
            color: #495057;
            margin-bottom: 4px;
        }
        .settings-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 2px 6px;
            font-size: 14px;
            border-radius: 4px;
        }
        .settings-button:hover {
            background-color: #f0f0f0;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
        }
        .url-settings-group {
            margin-bottom: 15px;
        }
        .url-settings-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .url-settings-group input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .url-source-radio {
            margin-bottom: 15px;
        }
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .modal-buttons button {
            padding: 6px 12px;
        }
        .comment-input-container {
            margin: 10px 0;
            width: 100%;
        }
        .comment-input-container input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .upload-buttons {
            display: flex;
            gap: 8px;
            width: 100%;
        }
        .upload-buttons button {
            flex: 1;
            font-size: 12px;
            padding: 8px 4px;
            white-space: nowrap;
        }
        .cache-button {
            background-color: #6c757d !important;
        }
        .cache-button:hover {
            background-color: #5a6268 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="url-display-group">
            <div class="url-header">
                <div class="url-label">upload_url:</div>
                <button id="remoteSettingsButton" class="settings-button">⚙️</button>
            </div>
            <div id="urlUploadDisplay" class="url-display"></div>
        </div>
        <div class="radio-group">
            <label>
                <input type="radio" id="regular" name="urlType" value="regular" checked>
                Regular URL
            </label>
            <label>
                <input type="radio" id="video" name="urlType" value="video">
                Video URL
            </label>
        </div>

        <div class="tags-section">
            <div class="tag-input-container">
                <input type="text" id="tagInput" placeholder="Type to search or add tags...">
                <button id="addTagButton">Add</button>
                <button id="refreshTagsButton" title="Refresh tags from server">↻</button>
                <div id="suggestions"></div>
            </div>
            <div id="tagsContainer"></div>
        </div>

        <div class="options-group">
            <label>
                <input type="checkbox" id="closeTabCheckbox" checked>
                Close tab after successful upload
            </label>
        </div>

        <div class="comment-input-container">
            <input type="text" id="commentInput" placeholder="Add a comment (optional)">
        </div>

        <div class="upload-buttons">
            <button id="uploadButton">Upload Tab Info</button>
            <button id="uploadCacheButton" class="cache-button">Upload To Cache</button>
            <button id="uploadSelectedButton" class="cache-button">Upload Selected To Cache</button>
        </div>
        <div id="status"></div>
    </div>

    <!-- URL Settings Modal -->
    <div id="remoteSettingsModal" class="modal">
        <div class="modal-content">
            <h3>URL Settings</h3>
            <div class="url-settings-group">
                <label for="urlUploadLocal">Local URL:</label>
                <input type="text" id="urlUploadLocal">
            </div>
            <div class="url-settings-group">
                <label for="urlUploadSync">Sync URL (across devices):</label>
                <input type="text" id="urlUploadSync">
            </div>
            <div class="url-source-radio">
                <label>URL Source:</label>
                <div>
                    <input type="radio" id="useLocalUrl" name="urlSource" value="local">
                    <label for="useLocalUrl">Use Local URL</label>
                </div>
                <div>
                    <input type="radio" id="useSyncUrl" name="urlSource" value="sync">
                    <label for="useSyncUrl">Use Sync URL</label>
                </div>
            </div>
            <div class="modal-buttons">
                <button id="cancelUrlSettings">Cancel</button>
                <button id="saveUrlSettings">Save</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
